<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cipher</title>
</head>
<body>
  <div class="container">
    <h1>Cipher</h1>
    <div class="row">
      <div class="col-md-6">  
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Click this spy to see your text before encryption:</h5>
            <hr>
            <img class="mx-auto spywhite img-thumbnail" src="img/spywhite.jpg" alt="Picture of White spy vs spy character.">
            <hr>
            <p class="card-text standardResponse"></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Click this spy to see your text once its been encrypted:</h5>
            <hr>
            <img class="mx-auto spyblack img-thumbnail" src="img/spyblack.jpg" alt="Picture of Black spy vs spy character.">
            <hr>
            <p class="card-text editedResponse"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
