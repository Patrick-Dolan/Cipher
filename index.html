<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cipher</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron bg-dark text-white">
      <h1>Cipher</h1>
      <p><em>Definition: <br>&nbsp;&nbsp;&nbsp;&nbsp;A secret or disguised way of writing; a code.</em></p>
      <button class="btn bg-light darkModeButton">Dark Mode</button>
      <button class="btn bg-light lightModeButton">Light Mode</button>
    </div>
    <div class="row">
      <div class="col-md-6">  
        <div class="card text-white bg-dark">
          <div class="card-body">
            <h5 class="card-title">Click this spy to see your text before encryption:</h5>
            <hr>
            <img class="mx-auto spyBlue img-thumbnail" src="img/bluespy.png" alt="Picture of Blue spy character.">
            <hr>
            <div class="unencryptedText">
              <p class="card-text standardResponse"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-white bg-dark">
          <div class="card-body">
            <h5 class="card-title">Click this spy to see your text once its been encrypted:</h5>
            <hr>
            <img class="mx-auto spyRed img-thumbnail" src="img/redspy.png" alt="Picture of Red spy character.">
            <hr>
              <div class="encryptedText">
                <p class="card-text editedResponse"></p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
